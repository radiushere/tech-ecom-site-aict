<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main/style.css">
    <link rel="shortcut icon" href="main/images/Shopcart.png" type="image/x-icon">
</head>

<body>
    <header class="cyber-header">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand" href="index.html" style="color: #00ff00;">Tech Realm</a>
        </nav>
    </header>

    <main class="container main-content">
        <div class="text-center mb-5">
            <h1 class="cyber-title">Register Your Account</h1>
            <p class="lead">Please enter your data to register your account.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="cyber-card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="d-flex flex-column">
                            <button type="submit" class="cyber-btn mt-3">Register</button>
                            <button type="button" class="cyber-btn mt-3" onclick="switchToLogin()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="main/main.js"></script>

</body>

</html>
